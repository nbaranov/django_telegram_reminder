{% extends 'base.html' %}

{% block content %}
<h2>Groups</h2>
<a href="{% url 'group_create' %}" class="btn btn-success mb-3">Add Group</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for group in groups %}
        <tr>
            <td>{{ group.id }}</td>
            <td>{{ group.name }}</td>
            <td>
                <a href="{% url 'group_update' group.pk %}" class="btn btn-sm btn-primary">Edit</a>
                <a href="{% url 'group_delete' group.pk %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No groups found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
