{% extends 'base.html' %}

{% block content %}
<h2>{% if object %}Edit{% else %}Add{% endif %} Reminder</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if object %}Update{% else %}Create{% endif %} Reminder</button>
    <a href="{% url 'reminder_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}

{% block extra_js %}
<script>
    $(document).ready(function() {
        // Инициализация Select2 для поля groups
        $('#id_groups').select2({
            placeholder: "Select groups...",
            allowClear: true
        });
    });
</script>
{% endblock %}
