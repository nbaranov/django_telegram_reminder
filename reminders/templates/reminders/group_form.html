{% extends 'base.html' %}

{% block content %}
<h2>{% if object %}Редактировать{% else %}Создать{% endif %} Группу</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if object %}Обновить{% else %}Создать{% endif %} Группу</button>
    <a href="{% url 'group_list' %}" class="btn btn-secondary">Отменить</a>
</form>
{% endblock %}
