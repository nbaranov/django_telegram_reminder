{% extends 'base.html' %}

{% block content %}
<h2>Удалить Польщователя из Группы</h2>
<p>Вы уверены, что хотите удалить Пользователя: "{{ object.name }}" (Telegram ID: {{ object.telegram_id }}) из группы "{{ object.group.name }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'useringroup_list' %}" class="btn btn-secondary">Отменить</a>
</form>
{% endblock %}
