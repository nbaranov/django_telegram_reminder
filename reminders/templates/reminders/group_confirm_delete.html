{% extends 'base.html' %}

{% block content %}
<h2>Удалить группу</h2>
<p>Вы действительно хотите удалить группу: "{{ object.name }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'group_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
